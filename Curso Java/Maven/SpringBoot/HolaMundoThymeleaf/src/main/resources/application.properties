#Cambiar formato de fecha en logs 
logging.pattern.dateformat=hh:mm:ss
#Eliminar cache
spring.thymeleaf.cache=false

#Conexion a la DB
spring.datasource.url = jdbc:mysql://localhost:3306/test
# nombre de usuario y contrasena
spring.datasource.username = root
spring.datasource.password = 

# mostrar sentencias SQL en la consola
spring.jpa.show-sql = true

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto = update

# hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect