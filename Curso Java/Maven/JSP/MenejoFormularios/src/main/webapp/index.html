<!DOCTYPE html>
<html>
    <head>
        <title>Inicio Formulario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="recursos/estilos.css"/>
        <script type="text/javascript" src="recursos/Funciones.js"></script>
    </head>
    <body>
        <form action="Servlet" method="POST" name="formulario" onsubmit="return validarForma(this)">
            <input type="hidden" name="oculto" value="valoroculto">
            <table width="200" id="enfasis-columna">
                <caption>
                    Formulario Registro de Datos
                </caption>
                <tr>
                    <td class="columna">
                        Usuario: (*)
                    </td>
                    <td>
                        <input class="default" type="text" name="usuario" placeholder="Escribir usuario" onfocus="this.select()">
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Password: (*)
                    </td>
                    <td>
                        <input class="default" type="password" name="password" placeholder="Escribir contraseña" onfocus="this.select()"> 
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Tecnologías de Internet: (*)
                    </td>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="Java">
                        &nbsp;&nbsp;&nbsp;
                        .Net <input type="checkbox" name="tecnologia" value="Net">
                        &nbsp;&nbsp;&nbsp;
                        PHP <input type="checkbox" name="tecnologia" value="Php">
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Genero: (*)
                    </td>
                    <td>
                        Hombre <input type="radio" name="genero" value="Hombre">
                        &nbsp;&nbsp;&nbsp;
                        Mujer <input type="radio" name="genero" value="Mujer">
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Ocupación: (*)
                    </td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="" disabled="" selected="">Seleccionar</option>
                            <option value="Profesor">Profesor</option>
                            <option value="Ingeniero">Ingeniero</option>
                            <option value="Jubilado">Jubilado</option>
                            <option value="Otro">Otro</option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Música Favorita:
                    </td>
                    <td>
                        <select name="musica" multiple class="default">
                            <option value="Rock">Rock</option>
                            <option value="Pop">Pop</option>
                            <option value="Heavy Metal">Heavy Metal</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Comentarios:
                    </td>
                    <td>
                        <textarea name="comentarios" rows="2" cols="30" class="default" onfocus="this.select()">
                            Escribir un texto.
                        </textarea>
                    </td>
                </tr>
                <tr style="text-align: center">
                    <td>
                        <input type="reset" value="Limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
